<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Do What How</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700'
	rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
</head>
<body>
	<div id="wrap">
		<div class="container">
			<div class="row">

				<div class="span12 logo">
					<div class="logo_container">
						<h1 class="logo">
							<span class="blue">Do </span><span class="red">What </span><span
								class="green">How</span>
						</h1>
					</div>
				</div>

				<div class="span6">
					<div class="row">
						
						<!-- Do -->
						<div class="span3">
							<input type="text" name="statedo" id="do_input" class="eingabe"
								placeholder="Do... (e.g. dance)">
						</div>

						<!-- What -->
						<div class="span3">
							<input type="text" name="statewhat" id="what_input" class="eingabe"
								placeholder="...what... (e.g. Salsa)">
						</div>

					</div>
				</div>

				<div class="span6">
					<div class="row">

						<!-- How -->
						<div class="span3">
							<input type="text" name="statehow" id="how_input" class="eingabe"
								placeholder="...how (e.g. relaxed)">
						</div>

						<!-- Location -->
						<div class="span3">
							<input type="text" name="location" id="location_input" class="eingabe"
								placeholder="Place (e.g. New York)">
						</div>

					</div>
				</div>

			</div>
			
			<div class="result_container"></div>
			
		</div>
		<div id="push"></div>
	</div>
	<div id="footer">
		<div class="container">Copyright: Do What How - New York 2013</div>
	</div>
	
	<script src="js/jquery.js"></script>
	<script src="js/handlebars.js"></script>

	<script type="text/javascript">
		jQuery(".eingabe").on("keyup", function() {
			getResults();
		});

		function getResults() {
			var l = jQuery("#location_input").val(), w = jQuery("#what_input")
					.val(), d = jQuery("#do_input").val(), h = jQuery(
					"#how_input").val();

			jQuery.post("statement/getstatements", {
				statewhat : w,
				statedo : d,
				statehow : h,
				location : l
			}, function(data) {
				jQuery(".result_container").html("");
				$.each(data, function(i, e) {
					var context = {
							what: e.statewhat,
							do: e.statedo,
							how: e.statehow,
							location: e.location
					}
					var source   = $("#result-row-template").html();
					var template = Handlebars.compile(source);
					jQuery(".result_container").append(template(context));
				});
			});

		}
	</script>

	<script id="result-row-template" type="text/x-handlebars-template">
		<div class="result_row">
			<div class="result_entry">{{what}}</div>
			<div class="result_entry">{{do}}</div>
			<div class="result_entry">{{how}}</div>
			<div class="result_entry">{{location}}</div>
		</div>
	</script>

</body>
</html>
